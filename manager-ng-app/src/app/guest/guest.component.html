<h1>
  Guest Form
</h1>

<form (submit)="sendGuestForm()">
  <!-- Name -->
  <div class="form-group">
    <div class="row">
        <div class="col">
          <input type="text"
                 id="first_name"
                 class="form-control"
                 placeholder="First name"
                 name="first_name"
                 [(ngModel)]="model.first_name">
                 <!-- #name="ngModel"
                 [ngClass]="{ 'is-invalid': f.submitted && name.invalid }"
                 required /> -->

        </div>
        <div class="col">
          <input type="text"
                 class="form-control"
                 placeholder="Last name"
                 name="last_name"
                 [(ngModel)]="model.last_name">
        </div>
      </div>
  </div>

  <!-- Address -->
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text"
           class="form-control"
           id="inputAddress"
           placeholder="1234 Main St"
           name="address1"
           [(ngModel)]="model.address1">
  </div>

  <!-- Address 2 -->
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text"
             class="form-control"
             id="inputAddress2"
             name="address2"
             placeholder="Apartment, studio, or floor"
             [(ngModel)]="model.address2">
    </div>

  <!-- City -->
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text"
               class="form-control"
               id="inputCity"
               name="city"
               [(ngModel)]="model.city">
      </div>

  <!-- State -->
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>

    <!-- Zip -->
      <div class="form-group col-md-2">
        <label for="inputZip">Zip Code</label>
        <input type="text"
               class="form-control"
               id="inputZip"
               name="zip"
               [(ngModel)]="model.zip">
      </div>

    <!-- Phone number -->
      <div class="form-group col-md-4">
        <label for="inputPhone">Phone number</label>
        <input type="text"
               class="form-control"
               id="inputPhone"
               name="phone"
               [(ngModel)]="model.phone">
      </div>

    <!-- Email -->
      <div class="form-group col-md-4">
        <label for="inputEmail">Email</label>
        <input type="text"
               class="form-control"
               id="inputEmail"
               name="email"
               [(ngModel)]="model.email">
      </div>

    </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
