<h1>
  Guest Form
</h1>

<form name="form" #f="ngForm" (ngSubmit)="f.form.valid && sendGuestForm()">
  <!-- Name -->
  <div class="form-group">
    <div class="row">
        <div class="col">
          <input type="text"
                 id="first_name"
                 class="form-control"
                 placeholder="First name"
                 name="first_name"
                 [(ngModel)]="model.first_name"
                 #name="ngModel"
                 [ngClass]="{ 'is-invalid': f.submitted && name.invalid }"
                 required />
          <!-- Input validation div -->
          <div *ngIf="f.submitted && name.invalid">
            <!-- Individual validation errors -->
            <small
             *ngIf="name.errors?.required"> First Name is required </small>
          </div>
        </div>
        <div class="col">
          <input type="text"
                 class="form-control"
                 placeholder="Last name"
                 name="last_name"
                 [(ngModel)]="model.last_name"
                 #name="ngModel"
                 [ngClass]="{'is-invalid': f.submitted && name.invalid }"
                 required />
          <div *ngIf="f.submitted && name.invalid">
            <small class="invalid-input" *ngIf="name.errors?.required"> Last Name is required </small>
          </div>
        </div>
      </div>
  </div>

  <!-- Address -->
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text"
           class="form-control"
           id="inputAddress"
           placeholder="1234 Main St"
           name="address1"
           [(ngModel)]="model.address1"
           #address="ngModel"
           [ngClass]="{'is-invalid': f.submitted && address.invalid }"
           required minlength="10" />
    <div *ngIf="f.submitted && address.invalid">
      <small class="invalid-input" *ngIf="address.errors?.required"> Address is required </small>
      <small class="invalid-input" *ngIf="address.errors?.minlength"> Address is too short (must be more than 10 characters) </small>
    </div>
  </div>

  <!-- Address 2 -->
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text"
             class="form-control"
             id="inputAddress2"
             name="address2"
             placeholder="Apartment, studio, or floor"
             [(ngModel)]="model.address2">
    </div>

  <!-- City -->
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text"
               class="form-control"
               id="inputCity"
               name="city"
               [(ngModel)]="model.city">
      </div>

  <!-- State -->
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>

    <!-- Zip -->
      <div class="form-group col-md-2">
        <label for="inputZip">Zip Code</label>
        <input type="text"
               class="form-control"
               id="inputZip"
               name="zip"
               [(ngModel)]="model.zip">
      </div>

    <!-- Phone number -->
      <div class="form-group col-md-4">
        <label for="inputPhone">Phone number</label>
        <input type="text"
               class="form-control"
               id="inputPhone"
               name="phone"
               [(ngModel)]="model.phone">
      </div>

    <!-- Email -->
      <div class="form-group col-md-4">
        <label for="inputEmail">Email</label>
        <input type="text"
               class="form-control"
               id="inputEmail"
               name="email"
               [(ngModel)]="model.email"
               #email="ngModel"
               [ngClass]="{'is-invalid': f.submitted && email.invalid }"
               required email/>

        <div *ngIf="f.submitted && email.invalid">
          <small class="invalid-input" *ngIf="email.errors?.required"> Email is required </small>
          <small class="invalid-input" *ngIf="email.errors?.email"> Field is not a valid email </small>
        </div>
      </div>

    </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
